<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <super-tabs>
    <super-tabs-toolbar slot="top">
      <super-tab-button>
        <ion-icon name="list"></ion-icon>
        <ion-label>Summary</ion-label>
      </super-tab-button>
      <super-tab-button>
        <ion-icon name="list"></ion-icon>
        <ion-label>Trends</ion-label>
      </super-tab-button>
      <super-tab-button>
        <ion-icon name="list"></ion-icon>
        <ion-label>Distribution</ion-label>
      </super-tab-button>
    </super-tabs-toolbar>
    <super-tabs-container>
      <super-tab>
        <ion-nav [root]="summaryPage"></ion-nav> 
      </super-tab>
      <super-tab>
        <ion-nav [root]="trendPage"></ion-nav>
      </super-tab>
      <super-tab>
        <ion-nav [root]="distributionPage"></ion-nav>
      </super-tab>
    </super-tabs-container>
  </super-tabs>
</ion-content>
