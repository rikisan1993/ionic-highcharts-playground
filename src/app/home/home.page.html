<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="barChartOptions">
        <highcharts-chart [Highcharts]="Highcharts" [options]="barChartOptions" (chartInstance)="logBarChart($event)"
          style="display: block;margin:0">
        </highcharts-chart>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list lines="none" *ngIf="chartResult">
          <ion-list-header>
            <ion-label>Details</ion-label>
          </ion-list-header>
          <ion-item href="#" *ngFor="let result of chartResult; let i = index">
            <ion-label>{{ weeklyDaysLong[i] }}</ion-label>
            <ion-label slot="end"><span style="display:inline-block;width:100%;text-align:right">{{result}}</span></ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
